<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Sent</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white p-5 shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-5 text-center">Password Reset Sent</h2>
        <p class="mb-5 text-center">An email has been sent to reset your password. Please check your inbox.</p>
        <div class="text-center">
            <a href="{% url 'store:login' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Back to Login</a>
        </div>
    </div>
</body>
</html>
