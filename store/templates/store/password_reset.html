<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-white p-8 border border-gray-300 rounded shadow-md">
        <h2 class="text-2xl font-bold mb-5 text-center">Reset Password</h2>
        <p class="mb-5 text-center">Enter your email address and we will send you a link to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
                <a href="{% url 'store:login' %}" class="text-blue-500">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
