<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <!-- เพิ่มคำสั่งนี้เพื่อบอก Django ให้โหลดแท็ก static -->
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-5">Registration Successful</h1>
        <div class="max-w-md mx-auto bg-white p-8 border border-gray-300 rounded text-center">
            <p class="text-green-500 text-lg font-semibold mb-4">
                สมัครสมาชิกเรียบร้อยแล้ว! ขอบคุณที่สมัครสมาชิกกับเรา
            </p>
            <p class="mb-8">กรุณากดปุ่มด้านล่างเพื่อเข้าสู่ระบบ</p>
            <a href="{% url 'store:login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </a>
        </div>
    </div>
</body>
</html>
